<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>

	<title>LoL Champions List</title>
</head>
<body>
	<header class="title">
		<h1>Champions</h1>
	</header>

	<section class="mainContainer">
		<div class="championList">

		</div>

		<div class="championInfoSidebar">
			<div class="champInfoContainer">
				<div class="champImgDiv">
					<img class="champImg" src="" alt="">
				</div>

				<div class="champStats">
					<div class="nameTitle">
						<p class="champName"></p>
						<p class="champTitle"></p>
					</div>
					<div class="baseStats">
						<div class="hpDiv">
							<p class="hp"></p>
						</div>

						<div class="manaDiv">
							<p class="mana"></p>
						</div>

						<div class="hpRegenDiv">
							<p class="hpRegen"></p>
						</div>

						<div class="armorDiv">
							<p class="armor"></p>
						</div>

						<div class="adDiv">
							<p class="ad"></p>
						</div>

						<div class="mrDiv">
							<p class="mr"></p>
						</div>

						<div class="rangeDiv">
							<p class="range"></p>
						</div>
					</div>
				</div>
			</div>

			<div class="spells">
				<div id="pDiv">
					<div class="passiveInfo infos">
						<img class="passive" src="" alt="">
						<p class="passiveName names"></p>
					</div>
					<p class="passiveDesc descriptions"></p>
				</div>

				<div class="sDiv">
					<div class="qInfo infos">
						<img class="q" src="" alt="">
						<p class="qName names"></p>
						<p class="qCD"></p>
					</div>
					<p class="qDesc descriptions"></p>
				</div>
				
				<div class="sDiv">
					<div class="wInfo infos">
						<img class="w" src="" alt="">
						<p class="wName names"></p>
						<p class="wCD"></p>
					</div>
					<p class="wDesc descriptions"></p>	
				</div>

				<div class="sDiv">
					<div class="eInfo infos">
						<img class="e" src="" alt="">
						<p class="eName names"></p>
						<p class="eCD"></p>
					</div>
					<p class="eDesc descriptions"></p>
				</div>

				<div class="sDiv">
					<div class="rInfo infos">
						<img class="r" src="" alt="">
						<p class="rName names"></p>
						<p class="rCD"></p>
					</div>
					<p class="rDesc descriptions"></p>
				</div>
			</div>

		</div>

	</section>


</body>
</html>
