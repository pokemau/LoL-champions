<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<header class="title">
		<h1>Champions</h1>
	</header>

	<section class="mainContainer">
		<div class="championList">

		</div>

		<div class="championInfoSidebar">
			<div class="champInfoContainer">
				<img class="champImg" src="" alt="">
				<div>
					<div class="nameTitle">
						<p class="champName"></p>
						<p class="champTitle"></p>
					</div>
				</div>
			</div>

			<div class="spells">
				<div class="passiveDiv">
					<div class="passiveInfo infos">
						<img class="passive" src="" alt="">
						<p class="passiveName names"></p>
					</div>
					<p class="passiveDesc descriptions"></p>
				</div>

				<div class="skillDiv">
					<div class="qInfo infos">
						<img class="q" src="" alt="">
						<p class="qName names"></p>
					</div>
					<p class="qDesc descriptions"></p>
				</div>
				
				<div class="skillDiv">
					<div class="wInfo infos">
						<img class="w" src="" alt="">
						<p class="wName names"></p>
					</div>
					<p class="wDesc descriptions"></p>	
				</div>

				<div class="skillDiv">
					<div class="eInfo infos">
						<img class="e" src="" alt="">
						<p class="eName names"></p>
					</div>
					<p class="eDesc descriptions"></p>
				</div>

				<div class="skillDiv">
					<div class="rInfo infos">
						<img class="r" src="" alt="">
						<p class="rName names"></p>
					</div>
					<p class="rDesc descriptions"></p>
				</div>
			</div>

		</div>

	</section>


	<script src="script.js"></script>
</body>
</html>
